<!doctype html>
<head>
  <title>Backbone.js • Shufflast</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/base.css">
  <link rel="stylesheet" href="assets/foundation.css">
  <!-- <link rel="stylesheet" href="assets/normalize.css"> -->
</head>
<body>
  <script type="text/html" id="formTemplate">
    <form id="artist-form">
      <input id="new-artist" placeholder="What needs to be listened?" type="text" />
        <span class="ui-tooltip-top" style="display:none;">Press Enter to save</span>
      </input>
    </form>
  </script>
  <script type="text/template" id="item-template">
    <li class="artist-item">
      <input class="toggle" type="checkbox" <%= listened ? 'checked' : '' %>>
      <label><%- name %></label>
      <span class="destroy">✖</span>
    </li>
  </script>
  <script type="text/template" id="stats-template">
    <span class="artist-count">
      <span class="number"><%= remaining %></span>
      <span class="word">artists</span> left.
    </span>
    <span class="artist-clear">
      <a href="#" id="clear-listened">
        Clear <span class="number-listened"><%= listened %></span>
        listened <span class="word-listened">artists</span>
      </a>
    </span>
  </script>
  <div class="fixed">
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Randomizer</a></h1>
        </li>
      </ul>
      <ul class="left">
        <div class="row">
          <input type="search" placeholder="Last.fm Username" class="searchfield">
        </div>
      </ul>
    </nav>
  </div>
  <div class="row" id="artist">
    <img id="artist-img" class="large-3"></img>
    <div id="artist-name"></div>
  </div>
  <!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/js/foundation.min.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>

  <script type="text/javascript" src="js/models/artist.js"></script>
  <script type="text/javascript" src="js/collections/artists.js"></script>
  <script type="text/javascript" src="js/views/artist_form_view.js"></script>
  <script type="text/javascript" src="js/views/artist_list_view.js"></script>
  <script type="text/javascript" src="js/views/artist_item_view.js"></script>
  <script type="text/javascript" src="js/views/fetch_artists_view.js"></script>
  <script type="text/javascript" src="js/views/artist_stats_view.js"></script>
  <script type="text/javascript" src="js/routers/router.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
